fields:
    catalogitem_name:
        label: name
        span: auto
        type: text
    catalogitem[main_category]:
        label: Main category
        span: auto
        type: relation
        emptyOption: '-- none --'
tabs:
    fields:
        default_price:
            label: Default price
            type: number
            tab: Price
            attributes:
                style: 'position: absolute; left: 350px; top: 0; width: 150px'
            containerAttributes:
                style: 'clear: both; line-height: 32px'

        description:
            label: Description
            span: full
            type: richeditor
            tab: Description

        catalogitem[main_image]:
            label: Main image
            span: left
            type: fileupload
            tab: Images

        page_path:
            label: path
            span: auto
            type: partial
            path: $/qcsoft/ocext/partials/field_slug.htm
            slugField: page/owner.path
            tab: SEO
        page_custom_h1_title:
            label: h1_title
            span: auto
            type: text
            tab: SEO
        page_custom_seo_title:
            label: seo_title
            span: auto
            type: text
            tab: SEO
        page_seo_desc:
            label: seo_desc
            span: auto
            type: textarea
            tab: SEO
