<input type="hidden"
       :name="'<?= $this->getFieldName() ?>[' + item.product.id + ']'"
       :value="JSON.stringify({quantity: item.quantity, price_override: item.price_override})"
/>
<img class="product-image-col" :src="item.product.main_image"/>
<div class="product-attrs-col">
    <div class="attr-name" v-text="item.product.name"></div>
    <div class="attr-quantity">
        <div class="quantity-label">Quantity:</div>
        <div class="input-group">
            <div class="input-group-btn">
                <btn type="default" @click="quantityDec(item)"><i class="icon-minus"></i></btn>
            </div>
            <input id="<?= $this->getId('quantity') ?>"
                   type="text"
                   class="form-control input-sm"
                   v-model="item.quantity"
                   v-mask="'#####'"
            />
            <div class="input-group-btn">
                <btn type="default" @click="quantityInc(item)"><i class="icon-plus"></i></btn>
            </div>
        </div>
    </div>
    <div class="attr-default_price">Product default price: <span v-text="item.product.default_price"></span></div>
    <div class="attr-price_override">
        <div class="po-label">Override price:</div>
        <input type="text"
               class="form-control input-sm"
               v-model="item.price_override"
               v-mask="moneyMask"
        />
    </div>
</div>
<button type="button" class="btn-remove" @click="removeItem(i)"><i class="icon-close"></i></button>
