<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="collapse navbar-collapse" id="header_navbar">
            <div class="container">
                <div class="d-flex w-100">
                    {% partial 'header/col-1' %}
                    {% partial 'header/col-2' %}
                    {% partial 'header/col-3' %}
                </div>
            </div>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#header_navbar"
                aria-controls="header_navbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <div class="container header-bottom">
        <ul>
            {% for item in headerMenu2() %}
                <li>
                    <a href="{{ item.url }}" data-ajax-link>{{ item.title }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
    <div data-app>
        <b-overlay :show="app.mainLoadIndicator.loading" no-wrap></b-overlay>
    </div>
</header>
