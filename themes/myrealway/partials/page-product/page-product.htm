<div class="container page-product" data-app="pageProduct" data-id="{{ product.catalogitem.id }}">
    <div class="row">
        <div class="col-6">
            <a href="{{ product.catalogitem.main_image.getPath() }}" data-fancybox>
                <img src="{{ product.catalogitem.main_image.getThumb(500, 500, {mode: 'crop'}) }}"
                     alt="{{ product.catalogitem.name }}"
                />
            </a>
        </div>
        <div class="col-6">
            <h1>{{ product.h1_title }}</h1>
            <div class="product-code">Produkto kodas: {{ product.product_code }}</div>
            <div class="product-mini-desc">{{ product.mini_desc }}</div>
            <div class="product-cart-controls">
                <div class="product-price">{{ product.default_price }} &euro;</div>
                <div class="product-quantity">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <button type="button" class="btn btn-primary" @click="quantityDec">-</button>
                        </div>
                        <input type="text" v-model="quantity" class="form-control" value="1"/>
                        <div class="input-group-append">
                            <button type="button" class="btn btn-primary" @click="quantityInc">+</button>
                        </div>
                    </div>
                </div>
                <div class="product-add">
                    <button type="button" class="btn btn-primary" @click="addToCart">
                        Pirkti
                    </button>
                </div>
            </div>
            <b-tabs>
                <b-tab title="Aprašymas">
                    <div class="product-tab-desc">
                        {{ product.description | raw }}
                    </div>
                </b-tab>
                <b-tab title="Sudėtis">
                    <div class="product-tab-ingredients">
                        {{ product.ingredients | raw }}
                    </div>
                </b-tab>
            </b-tabs>
        </div>
    </div>
</div>
