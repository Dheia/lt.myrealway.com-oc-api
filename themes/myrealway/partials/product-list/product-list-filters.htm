<div data-app="productListFilters" data-filters="{{ productList.getAllowedFiltersSlugMap() }}">
    {% for filter in productList.getAllFilters() %}
        <div class="form-group">
            <label for="product_filter_{{ filter.slug }}">{{ filter.name }}</label>
            <select class="form-control"
                    id="product_filter_{{ filter.slug }}"
                    @change="onFilterChange('{{ filter.slug }}', $event.target.value)"
                    :value="filterValues['{{ filter.slug }}']"
            >
                <option value="">Select {{ filter.name | lower }}</option>
                {% for option in filter.filteroptions.sortBy('sort_order') %}
                    <option value="{{ option.slug }}"
                            {{ productList.isFilterOptionSelected(option.id) ? 'selected' : '' }}
                    >{{ option.name }}</option>
                {% endfor %}
            </select>
        </div>
    {% endfor %}
    <button type="button"
            class="btn btn-primary"
            @click="resetFilters"
            >Reset</button>
</div>
